version: '3.5'
services:
  service-schedule:
    image: migsking/dms-sms-service-schedule:${VERSION}
    container_name: service-schedule
    networks:
      - dms_sms_local
    environment:
      - DB_PASSWORD=${DB_PASSWORD}
      - CONSUL_ADDR=${CONSUL_ADDRESS}
      - JAEGER_AGENT_HOST=${JAEGER_HOST}
      - JAEGER_AGENT_PORT=${JAEGER_PORT}

networks:
  dms_sms_local:
    name: dms_sms_local
    driver: bridge